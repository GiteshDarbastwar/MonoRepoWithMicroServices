spring.application.name=payment-service

# MySQL Database Configuration
server.port=8084
spring.datasource.url=jdbc:mysql://localhost:3306/monorepo-Payment?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# Payment Service
payment-service.spring.application.name=payment-service
payment-service.spring.cloud.discovery.client.service-url.defaultZone=http://localhost:8761/eureka/


spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect


spring.mvc.pathmatch.matching-strategy=ant-path-matcher